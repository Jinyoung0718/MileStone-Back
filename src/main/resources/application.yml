spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:3306/milestone?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: ${REDIS_TIMEOUT}
      repositories:
        enabled: false

port_one:
  api:
    key: ${port_one.api.key}
    secret: ${port_one.api.secret}

cool_sms:
  api:
    key: ${cool_sms.api.key}
    secret: ${cool_sms.api.secret}

logging:
  level:
    root: INFO
    org.springframework.web: INFO
  file:
    name: C:/Users/Sojinyoung/Desktop/MileStone/logs.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n"
