<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Form</title>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            const response = await fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(formData).toString()
            });

            const result = await response.json();
            alert(JSON.stringify(result));
        }
    </script>
</head>
<body>
<form action="http://localhost:8080/api/members/signup" method="post" onsubmit="handleSubmit(event)">
    <label for="userEmail">Email:</label>
    <input type="email" id="userEmail" name="userEmail" required><br><br>

    <label for="userPassword">Password:</label>
    <input type="password" id="userPassword" name="userPassword" required><br><br>

    <label for="userAddress">Address:</label>
    <input type="text" id="userAddress" name="userAddress" required><br><br>

    <label for="userPhoneNum">Phone Number:</label>
    <input type="text" id="userPhoneNum" name="userPhoneNum" required><br><br>

    <button type="submit">Signup</button>
</form>
</body>
</html>
